<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Info - CrewPilot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00adb5;
        --primary-light: #eef2ff;
        --background: #ffffff;
        --text: #111827;
        --gray: #6b7280;
        --radius: 14px;
        --card-bg: white;
        font-size: 18px;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.05) 2px,
            transparent 2px
          ),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 2px, transparent 2px);
        background-size: 140px 140px;
        z-index: -1;
        pointer-events: none;
      }
      body.dark {
        --background: #1e1e2f;
        --text: #f3f4f6;
        --gray: #9ca3af;
        --primary-light: #2c2e3a;
        --card-bg: #2a2c3d;
      }

      body.dark::before {
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 2px,
            transparent 2px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 2px,
            transparent 2px
          );
      }
      header {
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--primary-light);
        border-bottom: 1px solid #e5e7eb;
        z-index: 1;
        position: relative;
      }
      .left-header {
        display: flex;
        align-items: center;
      }
      .logo {
        font-size: 1.6rem;
        font-weight: 800;
        display: flex;
        align-items: center;
        color: var(--primary);
      }

      .logo img {
        max-height: 50px;
        width: auto;
      }
      .logo button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        margin: 0;
        line-height: 0;
      }
      nav {
        display: flex;
        align-items: center;
      }

      nav a {
        margin-left: 1.5rem;
        text-decoration: none;
        font-weight: 600;
        color: var(--text);
        transition: all 0.2s ease;
      }

      nav a:hover {
        color: var(--primary);
      }
      nav a.login {
        background: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
      }
      .logout {
        background: var(--primary);
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: var(--radius);
      }
      main {
        max-width: 900px;
        margin: 3rem auto;
        padding: 2rem;
        background: var(--card-bg, white);
        border-radius: var(--radius);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
        position: relative;
        transition: background-color 0.3s ease;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .day-section {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: var(--radius);
      }
      .day-section h2 {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin: 1rem 0 0.3rem;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 0.6rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: var(--radius);
      }
      button {
        margin-top: 1.5rem;
        background: var(--primary);
        color: white;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #007b80;
      }
      .settings-toggle {
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .settings-toggle button {
        margin-top: 0;
        margin-left: 1.5rem;
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-toggle button:hover {
        transform: rotate(180deg);
      }

      .settings-toggle i {
        line-height: 1;
        vertical-align: middle;
      }

      label {
        display: block;
        margin: 1rem 0 0.3rem;
        font-weight: 600;
      }

      .settings-panel {
        position: fixed;
        top: 80px;
        right: 20px;
        background: var(--primary-light);
        padding: 0.75rem 1rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        gap: 0.4rem;
        z-index: 20;
        font-size: 0.95rem;
      }

      .settings-panel label {
        all: unset;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: var(--text);
        cursor: pointer;
        white-space: nowrap;
      }

      .settings-panel.active {
        display: flex;
      }

      .ball-decoration {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          var(--primary),
          var(--gray)
        );
        opacity: 0.2;
        z-index: -1;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }

      .ball-decoration:nth-child(1) {
        top: 10%;
        left: 5%;
        width: 100px;
        height: 100px;
        animation-delay: 0s;
      }
      .ball-decoration:nth-child(2) {
        top: 60%;
        right: 8%;
        width: 80px;
        height: 80px;
        animation-delay: 1s;
      }
      .ball-decoration:nth-child(3) {
        bottom: 15%;
        left: 15%;
        width: 60px;
        height: 60px;
        animation-delay: 2s;
      }
      .ball-decoration:nth-child(4) {
        bottom: 5%;
        right: 20%;
        width: 120px;
        height: 120px;
        animation-delay: 3s;
      }
      .ball-decoration:nth-child(5) {
        top: 30%;
        left: 40%;
        width: 70px;
        height: 70px;
        animation-delay: 4s;
      }
      .ball-decoration:nth-child(6) {
        top: 10%;
        right: 10%;
        width: 90px;
        height: 90px;
        animation-delay: 5s;
      }
      .ball-decoration:nth-child(7) {
        bottom: 20%;
        left: 30%;
        width: 110px;
        height: 110px;
        animation-delay: 6s;
      }
      .ball-decoration:nth-child(8) {
        bottom: 10%;
        right: 5%;
        width: 50px;
        height: 50px;
        animation-delay: 7s;
      }
      .ball-decoration:nth-child(9) {
        top: 50%;
        left: 10%;
        width: 110px;
        height: 110px;
        animation-delay: 8s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      #ballContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="ballContainer">
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
    </div>

    <header>
      <div class="left-header">
        <div class="logo">
          <button
            onclick="window.location.href='index.html'"
            style="background: none; border: none; cursor: pointer"
          >
            <img src="/images/plane_blue_nobg.png" alt="CrewPilot Logo" />
          </button>
        </div>
      </div>
      <nav>
        <a onclick="logout()" class="login">Logout</a>
        <a href="schedule.html">Schedule</a>
        <a href="team.html">Team</a>
        <a href="store.html">Store Info</a>
        <div class="settings-toggle">
          <button onclick="toggleSettings()">
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </nav>
    </header>

    <div class="settings-panel" id="settingsPanel">
      <label>
        <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
        Dark Mode
      </label>
      <label>
        <input type="checkbox" id="ballsToggle" onchange="toggleBalls()" />
        Floating Balls
      </label>
    </div>

    <main>
      <h1>Store Info</h1>
      <form id="storeForm">
        <label for="storeName">Store Name</label>
        <input type="text" id="storeName" required />

        <h2>Set Common Hours</h2>
        <label for="commonOpen"
          >Common Opening Time (When opening shifts start)</label
        >
        <input type="time" id="commonOpen" />
        <label for="commonClose"
          >Common Closing Time (When closing shifts end)</label
        >
        <input type="time" id="commonClose" />
        <button type="button" onclick="applyCommonHours()">
          Apply to All Days
        </button>

        <div id="weeklyConfig"></div>

        <label for="staffCount">Employees Needed on Shift</label>
        <input type="number" id="staffCount" min="1" required />

        <label for="keyHolders">Key Holders Needed</label>
        <input type="number" id="keyHolders" min="0" required />

        <h2>Shift Duration Settings (in hours)</h2>
        <label for="openDuration">Default Opening Shift Duration</label>
        <input
          type="number"
          id="openDuration"
          value="6"
          min="1"
          max="12"
          step="0.5"
          required
        />

        <label for="closeDuration">Default Closing Shift Duration</label>
        <input
          type="number"
          id="closeDuration"
          value="6"
          min="1"
          max="12"
          step="0.5"
          required
        />

        <label for="floorDuration">Default Floor Support Shift Duration</label>
        <input
          type="number"
          id="floorDuration"
          value="4"
          min="1"
          max="12"
          step="0.5"
          required
        />

        <button type="submit">Save Info</button>
      </form>
    </main>

    <script>
      const user = JSON.parse(localStorage.getItem("loggedInUser"));

      if (!user) {
        // Redirect to login if no one is logged in
        window.location.href = "login.html";
      }

      const days = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday",
      ];
      const weeklyConfig = document.getElementById("weeklyConfig");

      function applyCommonHours() {
        const open = document.getElementById("commonOpen").value;
        const close = document.getElementById("commonClose").value;
        if (!open || !close) {
          alert("Please enter both opening and closing times.");
          return;
        }

        for (let i = 0; i < days.length; i++) {
          const day = days[i];
          document.getElementById(`open-${day}`).value = open;
          document.getElementById(`close-${day}`).value = close;

          if (open >= close) {
            alert(
              `Invalid hours for ${day}. Opening time must be before closing time.`
            );
            return;
          }
        }
      }

      days.forEach((day) => {
        const section = document.createElement("div");
        section.classList.add("day-section");
        section.innerHTML = `
          <h2>${day}</h2>
          <label for="open-${day}">Opening Time</label>
          <input type="time" id="open-${day}" required />

          <label for="close-${day}">Closing Time</label>
          <input type="time" id="close-${day}" required />
        `;
        weeklyConfig.appendChild(section);
      });

      document
        .getElementById("storeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const storeInfo = {
            name: document.getElementById("storeName").value,
            staffCount: parseInt(document.getElementById("staffCount").value),
            keyHolders: parseInt(document.getElementById("keyHolders").value),
            shiftDurations: {
              open: parseFloat(document.getElementById("openDuration").value),
              close: parseFloat(document.getElementById("closeDuration").value),
              floor: parseFloat(document.getElementById("floorDuration").value),
            },
            hours: {},
          };

          days.forEach((day) => {
            const open = document.getElementById(`open-${day}`).value;
            const close = document.getElementById(`close-${day}`).value;
            storeInfo.hours[day] = { open, close };
          });

          localStorage.setItem("storeInfo", JSON.stringify(storeInfo));
          alert("Store info saved!");
        });

      function toggleSettings() {
        document.getElementById("settingsPanel").classList.toggle("active");
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      function toggleBalls() {
        const enabled = document.getElementById("ballsToggle").checked;
        localStorage.setItem("ballsEnabled", enabled);
        document.getElementById("ballContainer").style.display = enabled
          ? "block"
          : "none";
      }

      window.onload = function () {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
          document.getElementById("darkModeToggle").checked = true;
        }

        const ballsEnabled = localStorage.getItem("ballsEnabled") !== "false";
        document.getElementById("ballsToggle").checked = ballsEnabled;
        document.getElementById("ballContainer").style.display = ballsEnabled
          ? "block"
          : "none";

        // Populate form if saved
        const savedInfo = JSON.parse(localStorage.getItem("storeInfo"));
        if (savedInfo) {
          document.getElementById("storeName").value = savedInfo.name || "";
          document.getElementById("staffCount").value =
            savedInfo.staffCount || "";
          document.getElementById("keyHolders").value =
            savedInfo.keyHolders || "";
          document.getElementById("openDuration").value =
            savedInfo.shiftDurations?.open || "";
          document.getElementById("closeDuration").value =
            savedInfo.shiftDurations?.close || "";
          document.getElementById("floorDuration").value =
            savedInfo.shiftDurations?.floor || "";

          days.forEach((day) => {
            if (savedInfo.hours?.[day]) {
              document.getElementById(`open-${day}`).value =
                savedInfo.hours[day].open;
              document.getElementById(`close-${day}`).value =
                savedInfo.hours[day].close;
            }
          });
        }
      };

      function logout() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
