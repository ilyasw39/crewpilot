<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CrewPilot</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00adb5;
        --primary-light: #eef2ff;
        --background: #ffffff;
        --text: #111827;
        --gray: #6b7280;
        --radius: 14px;
      }

      body.dark {
        --background: #1e1e2f;
        --text: #f3f4f6;
        --gray: #9ca3af;
        --primary-light: #2c2e3a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease, color 0.3s ease;
      }

      .login-container {
        background: var(--primary-light);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: 1rem;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo img {
        max-height: 60px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 2px solid transparent;
        border-radius: var(--radius);
        font-size: 1rem;
        background: white;
        transition: border-color 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
      }

      .button {
        width: 100%;
        padding: 0.8rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .button:hover {
        background: #007b80;
      }

      .toggle-mode {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        color: var(--text);
        cursor: pointer;
      }

      .error-message {
        color: #dc2626;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <button class="toggle-mode" onclick="toggleTheme()">
      <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
      <div class="logo">
        <img src="/images/plane_blue_nobg.png" alt="CrewPilot Logo" />
      </div>
      <h1>Welcome Back</h1>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">Username/Name</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password/Phone Number</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="button">Login</button>
      </form>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Get employees from localStorage
        const employees =
          JSON.parse(localStorage.getItem("crewEmployees")) || [];

        // Try to find matching employee
        const employee = employees.find(
          (emp) =>
            (emp.name.toLowerCase() === username.toLowerCase() ||
              emp.username?.toLowerCase() === username.toLowerCase()) &&
            (emp.password === password || emp.phone === password)
        );

        if (employee) {
          // Store logged in user
          localStorage.setItem(
            "loggedInUser",
            JSON.stringify({
              name: employee.name,
              role: employee.role,
              username: employee.username,
            })
          );

          // Redirect based on role
          if (employee.role === "owner") {
            window.location.href = "schedule.html";
          } else {
            window.location.href = "schedule.html";
          }
        } else {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Invalid username or password";
        }

        return false;
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        const icon = document.querySelector(".toggle-mode i");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      // Check for saved theme preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
        document
          .querySelector(".toggle-mode i")
          .classList.replace("fa-moon", "fa-sun");
      }
    </script>
  </body>
</html>
