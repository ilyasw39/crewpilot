<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrewPilot Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00adb5;
        --primary-light: #eef2ff;
        --text: #111827;
        --background: #f4f4f8;
        --container-bg: #ffffff;
        --radius: 12px;
        --gray: #6b7280;
      }

      body.dark {
        --background: #1e1e2f;
        --text: #f3f4f6;
        --primary-light: #2c2e3a;
        --container-bg: #2b2b3d;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        margin: 0;
        transition: background 0.3s ease, color 0.3s ease;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            to right,
            rgba(0, 0, 0, 0.05) 2px,
            transparent 2px
          ),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 2px, transparent 2px);
        background-size: 140px 140px;
        z-index: -3;
        pointer-events: none;
      }

      body.dark::before {
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 2px,
            transparent 2px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 2px,
            transparent 2px
          );
      }

      .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--primary-light);
        border-bottom: 1px solid #e5e7eb;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .logo img {
        max-height: 42px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .logo:hover img {
        transform: scale(1.05);
      }

      nav {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      nav a {
        text-decoration: none;
        font-weight: 600;
        color: var(--text);
        transition: color 0.2s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      nav a:hover {
        color: var(--primary);
      }

      nav a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
      }

      .logout {
        background: var(--primary);
        color: white;
        padding: 0.4rem 0.8rem;
        border-radius: var(--radius);
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .logout:hover {
        background: #008a91;
        transform: translateY(-2px);
      }

      .settings-toggle {
        display: flex;
        align-items: center;
        margin-top: 15px;
      }

      .settings-toggle button {
        background: none;
        border: none;
        font-size: 1.3rem;
        color: var(--text);
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .settings-toggle button:hover {
        transform: rotate(180deg);
        color: inherit;
        background: none;
      }

      .settings-panel {
        position: fixed;
        top: 80px;
        right: 20px;
        background: var(--primary-light);
        padding: 1rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 20;
      }

      .settings-panel.active {
        display: flex;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100px;
      }

      .login-container {
        background: var(--container-bg);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 300px;
        text-align: center;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        color: var(--text);
      }

      label {
        display: block;
        text-align: left;
        margin: 0.5rem 0 0.2rem;
        font-weight: 600;
        color: var(--text);
      }

      input,
      button {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border-radius: var(--radius);
        border: 1px solid #ccc;
        background: var(--background);
        color: var(--text);
        box-sizing: border-box;
      }

      button {
        background-color: var(--primary);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #007b80;
      }

      .ball-decoration {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          var(--primary),
          var(--gray)
        );
        opacity: 0.2;
        z-index: -2;
        animation: float 8s ease-in-out infinite;
        pointer-events: none;
      }

      .ball-decoration:nth-child(1) {
        top: 10%;
        left: 5%;
        width: 100px;
        height: 100px;
        animation-delay: 0s;
      }

      .ball-decoration:nth-child(2) {
        top: 60%;
        right: 8%;
        width: 80px;
        height: 80px;
        animation-delay: 1s;
      }

      .ball-decoration:nth-child(3) {
        bottom: 15%;
        left: 15%;
        width: 60px;
        height: 60px;
        animation-delay: 2s;
      }

      .ball-decoration:nth-child(4) {
        bottom: 5%;
        right: 20%;
        width: 120px;
        height: 120px;
        animation-delay: 3s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Ball Decorations -->
    <div id="ballContainer">
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
      <div class="ball-decoration"></div>
    </div>

    <div class="page-container">
      <header>
        <div class="logo" onclick="location.href='index.html'">
          <img src="images/plane_blue_nobg.png" alt="CrewPilot Logo" />
        </div>
        <nav>
          <a onclick="logout()" class="logout"
            ><i class="fas fa-sign-out-alt"></i> Login</a
          >
          <a href="schedule.html"
            ><i class="fas fa-calendar-alt"></i> Schedule</a
          >
          <a href="team.html"><i class="fas fa-users"></i> Team</a>
          <div class="settings-toggle">
            <button onclick="toggleSettings()">
              <i class="fas fa-cog"></i>
            </button>
          </div>
        </nav>
      </header>

      <div class="settings-panel" id="settingsPanel">
        <label>
          <input type="checkbox" id="darkModeToggle" onchange="toggleTheme()" />
          Dark Mode
        </label>
        <label>
          <input type="checkbox" id="ballsToggle" onchange="toggleBalls()" />
          Floating Balls
        </label>
      </div>

      <main>
        <div class="login-container">
          <h1>Welcome Back</h1>
          <form id="loginForm" onsubmit="return handleLogin(event)">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
            <button type="submit">Login</button>
          </form>
        </div>
      </main>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // First check if it's an owner login
        const ownerAccounts = { jess: "1212", donna: "3434" };
        if (ownerAccounts[username] && ownerAccounts[username] === password) {
          localStorage.setItem(
            "loggedInUser",
            JSON.stringify({ username, role: "owner" })
          );
          window.location.href = "schedule.html";
          return;
        }

        // If not an owner, check if it's a team member
        const employees =
          JSON.parse(localStorage.getItem("crewEmployees")) || [];

        const employee = employees.find((emp) => {
          const nameMatch = emp.name.toLowerCase() === username.toLowerCase();
          const usernameMatch =
            emp.username?.toLowerCase() === username.toLowerCase();
          const passwordMatch = emp.password === password;
          const phoneMatch = emp.phone === password;

          return (nameMatch || usernameMatch) && (passwordMatch || phoneMatch);
        });

        if (employee) {
          localStorage.setItem(
            "loggedInUser",
            JSON.stringify({
              name: employee.name,
              role: employee.role,
              username: employee.username,
            })
          );
          window.location.href = "schedule.html";
        } else {
          showErrorMessage("Invalid username or password");
        }
      }

      function toggleSettings() {
        document.getElementById("settingsPanel").classList.toggle("active");
      }

      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark")
        );
      }

      function toggleBalls() {
        const enabled = document.getElementById("ballsToggle").checked;
        localStorage.setItem("ballsEnabled", enabled);
        document.getElementById("ballContainer").style.display = enabled
          ? "block"
          : "none";
      }

      function showSuccessMessage(message) {
        const successDiv = document.createElement("div");
        successDiv.className = "success-message";
        successDiv.textContent = message;
        successDiv.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #4CAF50;
          color: white;
          padding: 1rem 2rem;
          border-radius: var(--radius);
          z-index: 1000;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        `;
        document.body.appendChild(successDiv);
        setTimeout(() => successDiv.remove(), 3000);
      }

      function showErrorMessage(message) {
        const errorDiv = document.createElement("div");
        errorDiv.className = "error-message";
        errorDiv.textContent = message;
        errorDiv.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: #dc2626;
          color: white;
          padding: 1rem 2rem;
          border-radius: var(--radius);
          z-index: 1000;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        `;
        document.body.appendChild(errorDiv);
        setTimeout(() => errorDiv.remove(), 3000);
      }

      window.onload = function () {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark");
          document.getElementById("darkModeToggle").checked = true;
        }
        const ballsEnabled = localStorage.getItem("ballsEnabled") !== "false";
        document.getElementById("ballsToggle").checked = ballsEnabled;
        document.getElementById("ballContainer").style.display = ballsEnabled
          ? "block"
          : "none";
      };
    </script>
  </body>
</html>
